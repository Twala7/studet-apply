<!DOCTYPE html>
<html>
<head>
    <title>Edit Course</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <body class="edit-course-page">

    <h2>Edit Course</h2>
    <form method="post" action="{{ url_for('edit_course', course_id=course.id) }}">
        <label>Course Name:</label>
        <input type="text" name="course_name" value="{{ course.course_name }}" required><br>
        <label>English Requirement:</label>
        <input type="text" name="english_req" value="{{ course.English_req }}" required><br>
        <label>Maths Requirement:</label>
        <input type="text" name="maths_req" value="{{ course.Maths_req }}" required><br>
        <label>Science Requirement:</label>
        <input type="text" name="science_req" value="{{ course.Science_req }}" required><br>
        <label>Sesotho Requirement:</label>
        <input type="text" name="sesotho_req" value="{{ course.Sesotho_req }}" required><br>
        <button type="submit">Update Course</button>
    </form>
    <a class="a-all" href="{{ url_for('admin_dashboard') }}">Back to Dashboard</a>
</body>
</html>
