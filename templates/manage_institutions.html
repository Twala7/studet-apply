<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>{{ action }} Institution</title>
</head>
<body>
    <body class="institution-form-page">

    <h1>{{ action }} Institution</h1>
   <form method="POST" action="{{ url_for('edit_institution', inst_id=institution.id) if action == 'Edit' else url_for('add_institution') }}">
        <input type="text" name="name" placeholder="Institution Name" value="{{ institution.name if institution else '' }}" required>
        <button type="submit">{{ action }} Institution</button>
    </form>
    <a href="{{ url_for('admin_dashboard') }}">Back to Dashboard</a>

   
</body>
</html>
