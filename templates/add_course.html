<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> 
</head>
<body>
<body class="add-course-page"></body>
<div class="container">
    <h2>Add Course</h2>
    <form action="{{ url_for('add_course', inst_id=inst_id) }}" method="POST">
        <label for="course_name">Course Name:</label>
        <input type="text" id="course_name" name="course_name" required>

        <label for="english_req">English Requirement:</label>
        <select id="english_req" name="english_req" required>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
        </select>

        <label for="maths_req">Maths Requirement:</label>
        <select id="maths_req" name="maths_req" required>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
        </select>

        <label for="science_req">Science Requirement:</label>
        <select id="science_req" name="science_req" required>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
        </select>

        <label for="sesotho_req">Sesotho Requirement:</label>
        <select id="sesotho_req" name="sesotho_req" required>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
        </select>

        <button type="submit">Add Course</button>
    </form>
</div>
 <a class="a-all" href="{{ url_for('admin_dashboard') }}">Back to Dashboard</a>
</body>
</html>
